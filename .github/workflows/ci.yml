name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  ci:
    uses: DeepCreative/.github/.github/workflows/ci-python.yml@main
    with:
      python-version: '3.11'
    secrets: inherit

  internal-only:
    uses: DeepCreative/.github/.github/workflows/ci-internal-service.yml@main

  ci-gate:
    name: ci-gate
    if: always()
    needs: [ci, internal-only]
    runs-on: ubuntu-latest
    steps:
      - name: Verify CI passed
        if: contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')
        run: |
          echo "::error::One or more CI jobs failed or were cancelled"
          exit 1
